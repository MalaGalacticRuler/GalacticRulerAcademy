<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - Galactic Ruler Academy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
    }
    nav {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem;
    }
    nav .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav button {
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    nav button:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }
    nav button:active {
      transform: scale(0.95);
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
    }
    section {
      padding: 2rem;
      background-color: white;
    }
    section h2 {
      font-size: 1.875rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    section p {
      margin-bottom: 1rem;
    }
    .calculator-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
    }
    .calculator-form label {
      font-size: 1.125rem;
    }
    .calculator-form input {
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      width: 100%;
    }
    .calculator-form button {
      background-color: #1e3a8a;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .calculator-form button:hover {
      background-color: #1e40af;
      transform: scale(1.05);
    }
    .calculator-form button:active {
      transform: scale(0.95);
    }
    .calculator-form .result {
      font-size: 1.125rem;
      display: none;
    }
    footer {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="container">
      <h1>Galactic Ruler Academy</h1>
      <ul>
        <li><button onclick="window.location.href='index.html'">Home</button></li>
        <li><button onclick="window.location.href='rockets.html'">Rocket Science</button></li>
        <li><button onclick="window.location.href='physics.html'">Physics</button></li>
        <li><button onclick="window.location.href='math.html'">Math</button></li>
        <li><button onclick="window.location.href='calculator.html'">Calculator</button></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Calculator Section -->
    <section id="calculator">
      <h2>Rocket Equation Calculator</h2>
      <div class="calculator-form">
        <div>
          <label>Initial Mass (kg):</label>
          <input type="number" id="initialMass" value="1000">
        </div>
        <div>
          <label>Final Mass (kg):</label>
          <input type="number" id="finalMass" value="500">
        </div>
        <div>
          <label>Exhaust Velocity (m/s):</label>
          <input type="number" id="exhaustVelocity" value="3000">
        </div>
        <button onclick="calculateDeltaV()">Calculate Δv</button>
        <p id="result" class="result">
          Change in Velocity (Δv): <strong id="deltaV"></strong> m/s
        </p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Galactic Ruler Academy. All rights reserved.</p>
  </footer>

  <!-- Calculator Script -->
  <script>
    function calculateDeltaV() {
      const initialMass = parseFloat(document.getElementById('initialMass').value);
      const finalMass = parseFloat(document.getElementById('finalMass').value);
      const exhaustVelocity = parseFloat(document.getElementById('exhaustVelocity').value);
      const deltaV = exhaustVelocity * Math.log(initialMass / finalMass);
      document.getElementById('deltaV').textContent = deltaV.toFixed(2);
      document.getElementById('result').classList.remove('hidden');
    }
  </script>
</body>
</html>
