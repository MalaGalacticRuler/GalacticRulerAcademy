<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <title>Calculator - Galactic Ruler Academy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('calculator.jpg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: rgba(30, 58, 138, 0.9);
      color: white;
      padding: 1rem;
    }

    nav .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
    }

    nav button {
      background-color: transparent;
      color: white;
      padding: 0.5rem 1rem;
      border: 2px solid transparent;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 0;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }

    nav button:hover::before {
      transform: scaleX(1);
    }

    nav button span {
      position: relative;
      z-index: 1;
      transition: color 0.4s ease;
    }

    nav button:hover {
      background-color: white;
      color: transparent;
      border-color: white;
    }

    nav button:hover span {
      background: transparent;
      -webkit-background-clip: text;
      -webkit-text-fill-color: gray;
      color: transparent;
    }

    nav button:active {
      transform: scale(0.95);
    }

    main {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .calculator-container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      margin: 2rem auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .calculator-container input, .calculator-container select, .calculator-container button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }

    .calculator-container button {
      background-color: #1e3a8a;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .calculator-container button:hover {
      background-color: #3b82f6;
    }

    footer {
      background-color: rgba(30, 58, 138, 0.9);
      color: white;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <h1>Galactic Ruler Academy</h1>
      <ul>
        <li><button onclick="window.location.href='index.html'"><span>Home</span></button></li>
        <li><button onclick="window.location.href='rocket.html'"><span>Rocket Science</span></button></li>
        <li><button onclick="window.location.href='physics.html'"><span>Physics</span></button></li>
        <li><button onclick="window.location.href='math.html'"><span>Math</span></button></li>
        <li><button onclick="window.location.href='calculator.html'"><span>Calculator</span></button></li>
      </ul>
    </div>
  </nav>

  <main>
    <h2>Rocket Equation Calculator</h2>
    <div class="calculator-container">
      <label for="ve">Exhaust velocity (v‚Çë):</label>
      <input type="number" id="ve" placeholder="Enter exhaust velocity" />

      <label for="m0">Initial mass (m‚ÇÄ):</label>
      <input type="number" id="m0" placeholder="Enter initial mass" />

      <label for="mf">Final mass (mùíá):</label>
      <input type="number" id="mf" placeholder="Enter final mass" />

      <button onclick="calculateDeltaV()">Calculate Œîv</button>

      <p id="result"></p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Galactic Ruler Academy. All rights reserved.</p>
  </footer>

  <script>
    function calculateDeltaV() {
      const ve = parseFloat(document.getElementById('ve').value);
      const m0 = parseFloat(document.getElementById('m0').value);
      const mf = parseFloat(document.getElementById('mf').value);
      const result = document.getElementById('result');

      if (isNaN(ve) || isNaN(m0) || isNaN(mf) || ve <= 0 || m0 <= 0 || mf <= 0 || mf >= m0) {
        result.textContent = "Please enter valid inputs. Final mass must be less than initial mass.";
        return;
      }

      const deltaV = ve * Math.log(m0 / mf);
      result.textContent = `Œîv = ${deltaV.toFixed(2)} m/s`;
    }
  </script>
</body>
</html>
