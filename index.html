<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>Galactic Ruler Academy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('nebula.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  
    ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 0;
    }
  
    ul button {
  background-color: transparent;
  color: white;
  padding: 0.4rem 1rem;
  border: 2px solid transparent;
  border-radius: 0.5rem;
  cursor: pointer;
  font-size: 1.2rem;
  transition: all 0.4s ease;
  position: relative;
  overflow: hidden;
}

ul button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  z-index: 0;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.4s ease;
}

ul button:hover::before {
  transform: scaleX(1);
}

ul button span {
  position: relative;
  z-index: 1;
  transition: color 0.4s ease;
}
ul button:hover span {
  background: transparent;
  -webkit-background-clip: text;
  -webkit-text-fill-color: gray;
}

  
    ul button:active {
      transform: scale(0.95);
    }
  </style>
  
  
  <h1>Welcome to Galactic Ruler Academy</h1>
  <ul>
  
      <li><button onclick="window.location.href='rocket.html'"><span>Rocket Science</span></button></li>
      <li><button onclick="window.location.href='physics.html'"><span>Physics</span></button></li>
      <li><button onclick="window.location.href='math.html'"><span>Math</span></button></li>
      <li><button onclick="window.location.href='calculator.html'"><span>Calculator</span></button></li>
    
  </ul>
</body>
</html>
