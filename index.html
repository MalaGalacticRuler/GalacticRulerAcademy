<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Ruler Academy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('nebula.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    button:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>Welcome to Galactic Ruler Academy</h1>
  <ul>
    <li><button onclick="window.location.href='rockets.html'">Rocket Science</button></li>
    <li><button onclick="window.location.href='physics.html'">Physics</button></li>
    <li><button onclick="window.location.href='math.html'">Math</button></li>
    <li><button onclick="window.location.href='calculator.html'">Calculator</button></li>
  </ul>
</body>
</html>
